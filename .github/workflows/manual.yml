name: Manual Trigger Workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Mnaual Trigger"
        default: "MT"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        python-version: 
          - 3.9
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v3
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v4
      - run: pip install -r requirements.txt
      - run: py.test --cov --cov-report=xml owm tests -vv
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          args: >
            -Dsonar.organization=jay-lee-lge 
            -Dsonar.projectKey=jay-lee-lge_lg24devsecops 
            -Dsonar.sources=owm/
            -Dsonar.tests=tests/
            -Dsonar.verbose=true

      # ✅ Coveralls 전에 upload-artifact 미리 호출 (프리로드용)
      - name: Create dummy artifact file
        run: echo "dummy" > dummy.txt
      - name: Preload upload-artifact action
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: ./dummy.txt
        continue-on-error: true

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ github.token }} 
      - name: Pyre Action
        uses: facebook/pyre-action@v0.0.1
        with:
          # Path to the python source code you want to type check. If you want to type check the root of your repo, use './'. A .pyre_configuration file should exist here, if not, a default configuration will be used.
          repo-directory: './'
          requirements-path: './requirements.txt'
       
     

